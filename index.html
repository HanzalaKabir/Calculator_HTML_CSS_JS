<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Calculator</h1>
        <div class="btn_container">
            <div class="display"><input class="input" autofocus="true" type="text" oncopy="return false"
                    oncut="return false" onpaste="return false"></div>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn btn_red">C</button>
            <button class="btn">%</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">/</button>
            <button class="btn btn_green">=</button>
        </div>
    </div>
    <hr class="rule">
    <div class="footer">Made with ❤️ by <span class="name">Hanzala Kabir</span></div>
    <script src="index.js"></script>
</body>

</html>
